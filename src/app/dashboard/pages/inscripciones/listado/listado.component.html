<h2>Listado de Inscripciones</h2>
<hr>

<div class="filter-container">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="buscar..." #input>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="crearInscripcion()">Publicar Nuevo Curso</button>
</div>
<div *ngIf="isLoading" class="loading-container">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre. </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="inicio">
    <th mat-header-cell *matHeaderCellDef> Inicio </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.fecha_inicio | date: 'dd/MM/YYYY' }} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="fin">
    <th mat-header-cell *matHeaderCellDef> Fin </th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.fecha_inicio | date: 'dd/MM/YYYY'}} </td>
  </ng-container>

  <!-- acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef appFontSize> Acciones </th>
    <td mat-cell *matCellDef="let inscripcion">
      <button mat-button color="basic" (click)="detalleInscripcion(inscripcion)">
        <mat-icon>visibility</mat-icon>
        Ver
      </button>
      <button mat-button color="primary" (click)="editariInscripcion(inscripcion)">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
      <button mat-button color="warn" (click)="eliminarInscripcion(inscripcion)" >
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
