<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{titulo}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ foto }}" alt="Photo of a Shiba Inu">
  <!-- <mat-card-content>

    <mat-list role="list">
      <mat-list-item role="listitem">Alumnos Inscriptos en este Curso de :{{ nombreCurso }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let alumno of alumnos" role="listitem">{{ alumno.apellido | uppercase}} </mat-list-item>
    </mat-list>
  </mat-card-content> -->
  <mat-accordion class="example-headers-align">

    <mat-expansion-panel *ngFor="let alumno of alumnos" [expanded]="false" (opened)="setStep(0)" hideToggle>

      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ alumno.apellido | uppercase }}
        </mat-panel-title>
        <mat-panel-description>
          {{ alumno.nombre | titlecase }}
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

  </mat-accordion>
  <mat-card-actions>
    <button mat-button mat-dialog-close="true">ok</button>

  </mat-card-actions>
</mat-card>
