<mat-drawer-container class="example-container" autosize>

  <!-- SIDEBAR -->
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">



    <div class="text-center">
      
      <img width="50" height="50" src="../../assets/img/usuarios/admin.png">

      <p class="mt-2">{{ (authUser$ | async)?.nombre | titlecase }} - {{ (authUser$ | async)?.apellido | titlecase }}</p>
      <p>{{ (authUser$ | async)?.email | uppercase }}</p>

    </div>


    <mat-nav-list>
     <a
        [routerLink]="link.path"
        mat-list-item
        *ngFor="let link of links"
      >
        <mat-icon *ngIf="link.icon">{{ link.icon }}</mat-icon> {{ link.titulo }}
      </a>
      <a mat-list-item (click)="logout()">
        Cerrar Sesión
      </a>

    </mat-nav-list>

    <!-- <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      {{ showFiller ? 'Show less' : 'Show more'}}
    </button> -->


  </mat-drawer>

  <!-- MI WRAPPER  -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR  -->
    <mat-toolbar color="primary">
      <div class="flex justify-content-between">
        <div>
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <span>EnseñanzaOnline</span>
        </div>
        <p></p>
      </div>
    </mat-toolbar>


    <main>
      <router-outlet></router-outlet>


    </main>
  </div>
</mat-drawer-container>
